
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <div>
                        <a title="新增" class="btn btn-primary btn-sm" href="add.html">
                            新增
                        </a>

                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-hover table-bordered">
                        <tbody>
                        <tr >

                            <th>ID</th>
                            <th class="text-center">轮播图</th>
                            <!--<th>URL地址</th>-->
                            <th class="text-center">显示/隐藏</th>
                            <th class="text-center">操作</th>
                        </tr>
                        {foreach name="list" item="item" }
                        <tr style="text-align: center;">
                            <td>{$item.id}</td>
                            <td><img src="{$item.headimg}" style="max-height: 45px;max-width: 80px;"></td>

                            <!--<td>{$item.url}</td>-->
                            <td >
                                <a class="label label-{if $item.status==1}success{else/}danger{/if} AjaxButton" title="{if $item.status==1}点击禁用{else/}点击启用{/if}" data-id="{$item.id}" data-confirm="1" data-url="disable.html">{$item.admin_status_text}</a>
                            </td>
                            <td class="td-do">
                                <a href="edit.html?id={$item.id}" class="btn btn-primary btn-xs" title="编辑">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs AjaxButton" title="删除" data-confirm-title="删除提示" data-confirm-content="您确认要删除ID为{$item.id}的用户吗？" data-id="{$item.id}" data-url="del.html">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
